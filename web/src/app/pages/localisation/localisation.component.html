
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <mat-card class="text-dark mt-5">
                <mat-card-title class="text-center text-success display-5 mb-4">{{ title }}</mat-card-title>
                <mat-card-subtitle class="text-center text-second fa-2x">Inscription</mat-card-subtitle>
                <mat-card-subtitle class="text-center text-dark fa-2x mt-3">Créer votre compte DAWINI</mat-card-subtitle>
                <mat-card-content class="mt-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width ps-3">
                                <mat-label>Prénom</mat-label>
                                <input matInput type="text" placeholder="Prénom">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width pe-3">
                                <mat-label>Nom</mat-label>
                                <input matInput type="text" placeholder="Nom">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <div class="shadow rounded-2">
                                <google-map
                                    height="300px"
                                    width="100%"
                                    [zoom]="zoom"
                                    [center]="center"
                                    [options]="options">
                                </google-map>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="example-full-width pe-3">
                                        <mat-label>Adresse sehdini</mat-label>
                                        <input matInput type="text" placeholder="Adresse sehdini">
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="example-full-width pe-3">
                                        <mat-label>X: Latitude</mat-label>
                                        <input matInput type="text" placeholder="Latitude">
                                    </mat-form-field>
                                    <p>Coordonnées GPS</p>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="example-full-width pe-3">
                                        <mat-label>Y: Longitude </mat-label>
                                        <input matInput type="text" placeholder="Longitude">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <a routerLink="/login" mat-button class="text-dark pt-1 text-primary">Se connecter à un compte</a>
                        <button mat-raised-button class="float-end bg-success text-white me-3">S'inscrire</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
