<div class="container text-center">
    <!-- <p class="mat-display-2 mt-5">
        Trouvez vos médicaments <br> sans perdre du temps
    </p> -->
    <div class="my-4">
        <img src="assets/images/logo.png" alt="logo" width="200" height="200">
    </div>
    <p class="display-2 text-success">{{ title }}</p>
    <div class="row">
        <div class="col-sm-6 offset-3">
            <form #form="ngForm">
                <mat-form-field class="example-full-width mb-3" appearance="fill">
                    <span matPrefix class="text-second"><i class="fa fa-search me-3 mb-1 fs-5"></i></span>
                    <input matInput type="text" name="Input" (keyup)="search($event)" [(ngModel)]="Input" #name="ngModel" [matAutocomplete]="auto" placeholder="Rechercher des médicaments et des pharmacies" required>
                    <button matSuffix [disabled]="form.form.invalid" class="click btn btn-sm text-second"><i class="fas fa-arrow-alt-circle-right mb-1 fs-5"></i></button>
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of pharmacies" [value]="option" routerLink="search/{{option.nom}}">
                            {{option.nom}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
            <a mat-raised-button routerLink="pharmacies" class="mx-2 bg-light text-dark animate__animated animate__backInLeft"><i class="fas fa-clinic-medical me-2 fs-5 text-second"></i>Pharmacies</a>
            <a mat-raised-button class="mx-2 bg-light text-dark animate__animated animate__backInRight"><i class="fas fa-capsules me-2 fs-5 text-second"></i>Médicaments</a>
        </div>
    </div>
</div>
