<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <form #form="ngForm" (ngSubmit)="create_pharmacie()">
                <mat-card class="text-dark mt-5">
                    <div class="text-center">
                        <img src="assets/images/logo.png" style="width:100px; height:100px" alt="logo">
                    </div>
                    <mat-card-title class="text-center text-success display-5 mb-4">{{ title }}</mat-card-title>
                    <mat-card-subtitle class="text-center text-dark mt-3" style="font-size: 20px;">Créer votre compte DAWINI</mat-card-subtitle>
                    <mat-card-content class="mt-3">
                        <div class="row">
                            <div class="col-sm-4">
                                <mat-form-field class="example-full-width ps-3">
                                    <mat-label>Nom de la pharmacie</mat-label>
                                    <input matInput type="text" name="nom" [(ngModel)]="pharmacie.nom" #nom="ngModel" placeholder="Nom" required>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="example-full-width ps-3">
                                    <mat-label>Numéro de téléphone</mat-label>
                                    <input matInput type="tel" pattern="[0-9]{8}" name="primaire" [(ngModel)]="pharmacie.primaire" #primaire="ngModel" placeholder="Numéro de téléphone" required>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="example-full-width ps-3">
                                    <mat-label>Mot de passe</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="pharmacie.password" #password="ngModel" placeholder="Mot de passe" required>
                                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </a>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="clearfix">
                            <a routerLink="/login" mat-button class="pt-1 text-primary">Se connecter à un compte</a>
                            <button [disabled]="form.form.invalid" mat-raised-button color="primary" class="float-end text-white me-3">Suivant</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
