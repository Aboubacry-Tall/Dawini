
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Medicaments
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
<input name="nom" type="search" class="form-control" [(ngModel)]="nom" (keyup)='onSearch($event)' placeholder="Rechercher un medicament">
</ion-header>
<ion-content>

  <div *ngFor="let medicament of medicaments ">
    <ion-card>
      <ion-card-content>
        <ion-card-title><h3> {{medicament.nom}}</h3></ion-card-title>
          <ion-card-title class="float-end"><small><h5><b>{{medicament.prix}} MRU</b></h5></small></ion-card-title>
          <small>{{medicament.description}}</small>
      </ion-card-content>
    </ion-card>   
  </div>
  <ion-spinner name="bubbles" class="bubbles"></ion-spinner>
            
</ion-content>

<app-footer></app-footer>
